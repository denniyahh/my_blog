title: "dennis.kim"
description: "Thoughts, product notes, and experiments."
url: "https://denniyahh.github.io"
baseurl: "/"

# Navigation
header_pages:
  - index.md
  - long_form.md
  - about.md

# Theme
theme: minima

# Content
permalink: /:categories/:title/
markdown: kramdown
kramdown:
  input: GFM

# Plugins supported by github-pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Hygiene
exclude:
  - node_modules
  - vendor
  - .devcontainer
  - .github
  - README.md
  - AGENTS.md
  - WARP.md

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "post"
