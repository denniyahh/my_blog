title: "dennis.kim"
description: "Thoughts, product notes, and experiments."
url: "http://dennis.kim"
baseurl: ""

# Navigation
header_pages:
  - index.md
# - longform.md  # temporarily hidden until content is ready
  - about.md

# Content
permalink: /:categories/:title/
markdown: kramdown
kramdown:
  input: GFM

vite:
  dev_server:
    enabled: true
    url: "http://127.0.0.1:5173"
    port: 5173
    bind_to_request_host: true

# Plugins supported by github-pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

# Hygiene
exclude:
  - node_modules
  - vendor
  - .devcontainer
  - .github
  - README.md
  - AGENTS.md
  - WARP.md

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "post"
