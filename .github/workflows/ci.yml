name: ci

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Build frontend assets
        run: pnpm run build

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.9"
          bundler-cache: true

      - name: Build Jekyll
        run: bundle exec jekyll build --trace --config _config.yml,_config.ci.yml

      - name: HTML-Proofer (internal links, HTML validity)
        run: bundle exec htmlproofer ./_site --assume-extension --check-html --disable-external --no-enforce-https

      - name: Markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v21
        with:
          globs: |
            **/*.md

      - name: External link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: >
            --accept 200,206,429
            --max-redirects 5
            --timeout 20
            --verbose
            --exclude "^https?://dennis\.kim"
            --exclude "^https?://www\.linkedin\.com.*"
            **/*.md _site/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
